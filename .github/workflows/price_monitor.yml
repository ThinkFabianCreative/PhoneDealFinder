name: Daily Price Monitor

on:
  schedule:
    # Run daily at 8:00 AM America/Los_Angeles
    # PST is UTC-8, PDT is UTC-7
    # Using 15:00 UTC (3:00 PM UTC) = 7:00 AM PST / 8:00 AM PDT
    # Using 16:00 UTC (4:00 PM UTC) = 8:00 AM PST / 9:00 AM PDT
    # We'll use 16:00 UTC to target 8 AM PST (will be 9 AM during DST)
    - cron: '0 16 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run price monitor
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_TO: ${{ secrets.SMTP_TO }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          PRICE_THRESHOLD_15: ${{ secrets.PRICE_THRESHOLD_15 }}
          PRICE_THRESHOLD_16: ${{ secrets.PRICE_THRESHOLD_16 }}
          PRICE_THRESHOLD_17: ${{ secrets.PRICE_THRESHOLD_17 }}
        run: |
          cd backend
          python price_monitor.py
      
      - name: Commit and push if prices.json changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add backend/prices.json
          if git diff --staged --quiet; then
            echo "No changes to prices.json"
          else
            git commit -m "Update price data [skip ci]"
            git push
          fi

